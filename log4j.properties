log4j.appender.fileReadCommandfile.layout.ConversionPattern=%d{dd/MMM/yyyy  HH:mm:ss,SSS}- %c{1}: %m%n

log4j.appender.userFactoryfile=org.apache.log4j.RollingFileAppender
