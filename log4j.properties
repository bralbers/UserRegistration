log4j.logger.registrationControllerLog = TRACE, registrationControllerfile
log4j.logger.fileWriteCommandLog = TRACE, fileWriteCommandfile
log4j.logger.fileReadCommandLog = TRACE, fileReadCommandfile
log4j.logger.userFactoryLog = TRACE, userFactoryfile
log4j.logger.userLog = TRACE, userfile

log4j.appender.registrationControllerfile=org.apache.log4j.RollingFileAppender
log4j.appender.registrationControllerfile.File=./registrationControllerfile.log
log4j.appender.registrationControllerfile.Append=false
log4j.appender.registrationControllerfile.layout=org.apache.log4j.PatternLayout
log4j.appender.registrationControllerfile.layout.ConversionPattern=%d{dd/MMM/yyyy  HH:mm:ss,SSS}- %c{1}: %m%n

